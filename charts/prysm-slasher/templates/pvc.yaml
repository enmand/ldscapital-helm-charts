apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "prysm-slasher.fullname" . }}
  labels:
  {{- include "prysm-slasher.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.storageClassName }}
  storageClassName: {{ .Values.storageClassName }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.slasher.persistentVolume.size }}