apiVersion: v1
kind: Service
metadata:
  name: {{include "lnd.fullname" .}}
  labels: {{- include "lnd.labels" . | nindent 4}}
spec:
  type: {{.Values.service.type}}
  ports:
    - port: {{.Values.service.port}}
      targetPort: {{.Values.service.port}}
      protocol: TCP
      name: rpc
  selector: {{- include "lnd.selectorLabels" . | nindent 4}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{include "lnd.fullname" .}}
  labels: {{- include "lnd.labels" . | nindent 4}}
spec:
  type: {{.Values.service.type}}
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: rest
  selector: {{- include "lnd.selectorLabels" . | nindent 4}}
